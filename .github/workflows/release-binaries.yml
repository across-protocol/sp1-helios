name: release-binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CRATE_PATH: ./script
  BIN_NAME: genesis

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Make sure we have modern C++17 cross compilers on Linux
      - name: Install modern GCC for C++17 (jammy)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-12 g++-12 \
            gcc-12-aarch64-linux-gnu g++-12-aarch64-linux-gnu

      - name: Build (release)
        working-directory: ${{ env.CRATE_PATH }}
        env:
          CC_x86_64_unknown_linux_gnu: gcc-12
          CXX_x86_64_unknown_linux_gnu: g++-12
          CXXFLAGS_x86_64_unknown_linux_gnu: -std=gnu++17
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc-12
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++-12
          CXXFLAGS_aarch64_unknown_linux_gnu: -std=gnu++17
        run: |
          cargo build --bin ${BIN_NAME} --release --target ${{ matrix.target }}

      - name: Package artifact
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          TARGET="${{ matrix.target }}"
          BIN="target/${TARGET}/release/${{ env.BIN_NAME }}"
          OUT=dist && mkdir -p "$OUT"
          # strip if available
          (strip "$BIN" || true) 2>/dev/null || true
          PKG="${{ env.BIN_NAME }}-${VERSION}-${TARGET}.tar.gz"
          tar -czf "${OUT}/${PKG}" -C "$(dirname "$BIN")" "$(basename "$BIN")"
          (cd "$OUT" && shasum -a 256 "$PKG" > "${PKG}.sha256")

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/*.tar.gz
            dist/*.sha256
  build-and-release:
    name: Build & Release (multi-target)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    env:
      CRATE_PATH: ./script
      BIN_NAME: genesis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for consistent cross-compiles on Linux)
        run: |
          cargo install cross --locked

      - name: Build (release)
        run: |
          cd "$CRATE_PATH"
          cross build --bin ${BIN_NAME} --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}" # tag 'v0.3.1' -> '0.3.1'
          TARGET="${{ matrix.target }}"
          OUTDIR="dist"
          mkdir -p "$OUTDIR"

          # Resolve built binary path (Linux/macOS are the same layout)
          BIN="./target/${TARGET}/release/${BIN_NAME}"

          # Strip if available (ignore failures)
          (strip "$BIN" || true) 2>/dev/null || true

          # Package
          PKG="${BIN_NAME}-${VERSION}-${TARGET}.tar.gz"
          tar -czf "${OUTDIR}/${PKG}" -C "$(dirname "$BIN")" "$(basename "$BIN")"

          # Create checksums
          (cd "$OUTDIR" && shasum -a 256 "$PKG" > "${PKG}.sha256")

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          files: |
            dist/*.tar.gz
            dist/*.sha256
